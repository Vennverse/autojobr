<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 4px 0 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 13px;
    }
    
    .status-value {
      font-weight: 500;
    }
    
    .button {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .button.primary {
      background: rgba(255,255,255,0.9);
      color: #667eea;
      border: none;
    }
    
    .button.primary:hover {
      background: white;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .toggle-switch.active {
      background: rgba(255,255,255,0.6);
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(20px);
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âš¡</div>
    <h1 class="title">AutoJobr</h1>
    <p class="subtitle">Job Application Automation</p>
  </div>
  
  <div class="content">
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="status-card">
        <div class="status-title">Welcome to AutoJobr</div>
        <p style="font-size: 13px; opacity: 0.9; margin: 8px 0 16px;">
          Sign in to your AutoJobr account to start automating your job applications.
        </p>
        <button class="button primary" id="login-btn">
          Sign In to AutoJobr
        </button>
      </div>
    </div>
    
    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="status-card">
        <div class="status-title">Today's Activity</div>
        <div class="status-item">
          <span>Applications Sent:</span>
          <span class="status-value" id="applications-today">0</span>
        </div>
        <div class="status-item">
          <span>Daily Limit:</span>
          <span class="status-value" id="daily-limit">10</span>
        </div>
        <div class="status-item">
          <span>Success Rate:</span>
          <span class="status-value">18%</span>
        </div>
      </div>
      
      <div class="status-card">
        <div class="toggle">
          <span>Auto-Apply</span>
          <div class="toggle-switch" id="auto-apply-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
        <div class="toggle">
          <span>Smart Filtering</span>
          <div class="toggle-switch active" id="smart-filter-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>
      
      <button class="button primary" id="fill-form-btn">
        ðŸš€ Fill Current Form
      </button>
      
      <button class="button" id="save-job-btn">
        ðŸ’¾ Save Job to Tracker
      </button>
      
      <button class="button" id="open-dashboard-btn">
        ðŸ“Š Open Dashboard
      </button>
    </div>
  </div>
  
  <div class="footer">
    <div>AutoJobr v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
